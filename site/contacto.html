    <body>
        <h1 id="titulo">Formulario de consultas</h1>
        <form action="">
            <fieldset>
                <label for="nombre">Nombre: <input id="nombre" name="nombre" type="text" required /></label>
                <label for="apellido">Apellido: <input id="apellido" name="apellido" type="text" required /></label>
                <label for="email">Email: <input id="email" name="email" type="email" required /></label>
            </fieldset>
            <fieldset>
                <label for="edad">*Ingrese su edad (años): <input id="edad" type="number" name="edad" min="15" max="120" /></label>
                <label for="referencia">Como llegaste a nosotros?:
              <select id="referencia" name="referencia" required>
                <option value="" disabled selected>(Elige una opcion)</option>
                <option value="1">Instagram/Facebook</option>
                <option value="2">Google</option>
                <option value="3">Recomendacion de un amigo</option>
                <option value="4">Otra...</option>
              </select>
            </label>
                <label for="consulta">*Detalle de su consulta:
              <textarea id="consulta" name="consulta" rows="3" cols="30" placeholder="Tengo un cumple para..." required></textarea>
            </label>
                <label for="Casamiento"><input id="casamiento" type="radio" name="tipo-de-fiesta" class="form-cir" /> Casamiento</label>
                <label for="cumpleaños"><input id="cumpleaños" type="radio" name="tipo-de-fiesta" class="form-cir" /> Cumpleaños</label>
                <label for="otro-tipo"><input id="otro-tipo" type="radio" name="tipo-de-fiesta" class="form-cir" /> Otro tipo de evento</label>
            </fieldset>
            <fieldset>
                <em>* Campos obligatorios</em>
            </fieldset>
            <div>
            <button class="botonEnviar" type="submit" disabled>Enviar</button>
        </div>
        </form>
